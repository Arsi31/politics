	<figcaption> Sugar Factory<br>The sugar projects had created job opportunities to 65,000 citizens of which 14,500 were in the Omo project. The Omo Kuraz III Sugar Factory, which increased the number of sugar producing factories in Ethiopia and which produces three types of sugar, targets the global market.The project also has the processing capacity of 13,000 tons of sugarcane and 1,500 tons of refined sugar per day. The sugar factory, which will produce 8,000 to 10,000 quintals of sugar per day, will serve as best development corridor for the region.</figcaption>

	<figcaption>GRAND ETHIOPIAN RENAISSANCE DAM<br>The Grand Ethiopian Renaissance Dam (GERD), formerly known as the Millennium Dam, is under construction in the Benishangul-Gumuz region of Ethiopia, on the Blue Nile River, which is located about 40km east of Sudan. The project is owned by Ethiopian Electric Power Corporation (EEPCO).<br>The Grand Ethiopian Dam will facilitaes flood protection in lower areas,irrigation, segment control and navigation. When the projected completed, it will reduce the capacity of the Aswan high Dam, helping to save six billion cubic meters of whater.The dam will also serve as abridge across the Blue Nile, Image courtesty of Kenneth Frsntz</figcaption>
</figure>
